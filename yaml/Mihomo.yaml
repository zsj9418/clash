# mihomo configuration file
# Version 2 (Optimized) - Final Correction

# 锚点区 (Anchors)
# 代理优先策略组模板 (已移除 "代理" 策略组以避免循环引用)
Proxy_first: &Proxy_first {type: select, proxies: [自动选择, 故障转移, 香港节点, 新加坡节点, 日本节点, 台湾节点, 美国节点, 欧洲节点, 全部节点, 自建/家宽节点, 全球直连]}

# 直连优先策略组模板 (已移除 "代理" 策略组以避免循环引用)
Direct_first: &Direct_first {type: select, proxies: [全球直连, 自动选择, 故障转移, 香港节点, 新加坡节点, 日本节点, 台湾节点, 美国节点, 欧洲节点, 全部节点, 自建/家宽节点]}

# 包含所有节点的策略组模板
Include_all: &Include_all {type: select, proxies: [自动选择, 故障转移, 香港节点, 新加坡节点, 日本节点, 台湾节点, 美国节点, 欧洲节点, 全部节点, 自建/家宽节点, 全球直连], include-all: true, exclude-filter: "(?i)(🟢 直连)"}

# 自动测速策略组基础模板
Urltest_Base: &Urltest_Base {type: url-test, include-all: true, tolerance: 20, interval: 180, max-failed-times: 1, hidden: true}

# 机场订阅提供者模板
PProviders: &PProviders {type: http, interval: 86400, health-check: {enable: true, url: 'https://www.apple.com/library/test/success.html', interval: 180}, filter: '^(?!.*(拒绝|直连|群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|提示|特别|访问|支持|教程|关注|更新|作者|加入|USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author|traffic))'}

# 规则提供者锚点模板
ip: &ip {type: http, interval: 86400, behavior: ipcidr, format: mrs}
ip_text: &ip_text {type: http, interval: 86400, behavior: ipcidr, format: text}
ip_yaml: &ip_yaml {type: http, interval: 86400, behavior: ipcidr, format: yaml}
domain: &domain {type: http, interval: 86400, behavior: domain, format: mrs}
domain_text: &domain_text {type: http, interval: 86400, behavior: domain, format: text}
domain_yaml: &domain_yaml {type: http, interval: 86400, behavior: domain, format: yaml}
class: &class {type: http, interval: 86400, behavior: classical, format: text}
class_yaml: &class_yaml {type: http, interval: 86400, behavior: classical, format: yaml}

##############################################
# 机场订阅
proxy-providers:
  Airport_01:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "订阅链接1"
    path: ./providers/订阅链接1.yaml
    override:
      additional-prefix: '[🛫机场名称1]'
      skip-cert-verify: true
      udp: true
  Airport_02:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "订阅链接2"
    path: ./providers/订阅链接2.yaml
    override:
      additional-prefix: '[🛫机场名称2]'
      skip-cert-verify: true
      udp: true
  Airport_03:
    <<: *PProviders
    proxy: "🟢 直连"
    url: "订阅链接3"
    path: ./providers/订阅链接3.yaml
    override:
      additional-prefix: '[🛫机场名称3]'
      skip-cert-verify: true
      udp: true

##############################################

# 全局配置
global-ua: clash.meta
mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
authentication:
- ""
skip-auth-prefixes:
- 127.0.0.1/8
- ::1/128
geodata-mode: false
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geosite: "https://gh.b52m.cn/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://gh.b52m.cn/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb"
  geoip: "https://gh.b52m.cn/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  asn: "https://gh.b52m.cn/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: ui
external-ui-url: "https://gh.b52m.cn/https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 匹配进程
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# Profile
profile:
  store-selected: true
  store-fake-ip: true

# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "*.v2ex.com"
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "*.push.apple.com"
    - "*.apple.com"
    - "*.wechat.com"
    - "*.qpic.cn"
    - "*.qq.com"
    - "*.wechatapp.com"
    - "*.vivox.com"
    - "*.oray.com"
    - "*.sunlogin.net"

# 代理模式
tun:
  enable: true
  stack: gvisor
  device: auto
  endpoint-independent-nat: true
  auto-route: true
  auto-detect-interface: true
  auto-redirect: false
  strict-route: true
  mtu: 1500
  dns-hijack:
    - "any:53"
    - "tcp://any:53"

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  prefer-h3: false
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.20.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "geosite:cn"
    - "rule-set:fakeip_filter_domain"
    - "rule-set:game_cn_domain"
    - "rule-set:bank_cn_domain"
    - "rule-set:wechat_domain"
    - "rule-set:ai_cn_domain"
    - "rule-set:NetEaseMusic_domain"
    - "rule-set:fcm_domain"
    - "rule-set:alibaba_domain"
    - "rule-set:media_cn_domain"
    - "rule-set:xiaomi_domain"
    - "rule-set:steam_cn_domain"
    - "rule-set:pt_cn_domain"
    - "rule-set:public-tracker_domain"
    - "rule-set:115_domain"
    - "rule-set:aliyun_domain"
    - "rule-set:direct_domain"
    - "rule-set:apple_cn_domain"
    - "rule-set:apple_firmware_domain"
    - "rule-set:iptv_domain"
    - "rule-set:private_domain"
    - "rule-set:cn_domain"
  default-nameserver:
    - 119.29.29.29
    - 180.184.1.1
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://101.34.254.32/ihtw
  direct-nameserver:
    - https://doh.pub/dns-query
    - https://101.34.254.32/ihtw
  nameserver:
    - https://dns.google/dns-query
    - https://dns.cloudflare.com/dns-query
  nameserver-policy:
    "rule-set:banAd_domain": rcode://success

proxies:
  - name: "🟢 直连"
    type: direct
    udp: true

