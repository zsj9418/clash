global-ua: clash.meta
mixed-port: 7890
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
authentication:
- ""
skip-auth-prefixes:
- 127.0.0.1/8
- ::1/128
geodata-mode: true
geodata-loader: standard
geo-auto-update: true
geo-update-interval: 48
geox-url:
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb"
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"

external-controller: 0.0.0.0:9090
secret: ""
external-ui: ./ui
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - "*.v2ex.com"
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "*.push.apple.com"
    - "*.apple.com"
    - "*.wechat.com"
    - "*.qpic.cn"
    - "*.qq.com"
    - "*.wechatapp.com"
    - "*.vivox.com"
    - "*.oray.com"
    - "*.sunlogin.net"
    - "doh.pub"
    - "dns.alidns.com"
    - "dns.google"
    - "cloudflare-dns.com"
    - "1.1.1.1"
    - "1.0.0.1"
    - "223.5.5.5"
    - "119.29.29.29"
    - "1.12.12.12"

tun:
  enable: true
  stack: mixed
  device: auto
  endpoint-independent-nat: true
  auto-route: true
  auto-detect-interface: true
  auto-redirect: false
  strict-route: true
  mtu: 1488
  dns-hijack:
    - "any:53"
    - "tcp://any:53"

dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  prefer-h3: true
  respect-rules: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "geosite:private"
    - "geosite:cn"
    - "rule-set:fakeip_filter_domain"
    - "rule-set:game_cn_domain"
    - "rule-set:bank_cn_domain"
    - "rule-set:wechat_domain"
    - "rule-set:ai_cn_domain"
    - "rule-set:netease_domain"
    - "rule-set:NetEaseMusic_domain"
    - "rule-set:alibaba_domain"
    - "rule-set:media_cn_domain"
    - "rule-set:xiaomi_domain"
    - "rule-set:xbox_domain"
    - "rule-set:steam_cn_domain"
    - "rule-set:pt_cn_domain"
    - "rule-set:public-tracker_domain"
    - "rule-set:115_domain"
    - "rule-set:aliyun_domain"
    - "rule-set:direct_domain"
    - "rule-set:apple_cn_domain"
    - "rule-set:apple_firmware_domain"
    - "rule-set:iptv_domain"
    - "rule-set:private_domain"
    - "rule-set:cn_domain"

  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29

  proxy-server-nameserver:
    - https://223.5.5.5/dns-query
    - https://1.12.12.12/dns-query

  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

  nameserver-policy:
    "rule-set:banAd_domain": rcode://success
    "geosite:cn": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
    "rule-set:cn_domain": [https://doh.pub/dns-query, https://dns.alidns.com/dns-query]
    "rule-set:netease_domain": [https://dns.alidns.com/dns-query, https://doh.pub/dns-query]
    "geosite:geolocation-!cn": 
      - https://dns.google/dns-query
      - https://cloudflare-dns.com/dns-query 
    "rule-set:google_domain": 
      - https://dns.google/dns-query
    "rule-set:cloudflare_domain":
      - https://1.1.1.1/dns-query
    "rule-set:github_domain":
      - https://dns.google/dns-query
    "rule-set:twitter_domain":
      - https://1.1.1.1/dns-query
    "+.google.com": [https://dns.google/dns-query, https://1.1.1.1/dns-query]
    "+.youtube.com": [https://dns.google/dns-query]
    "+.githubusercontent.com": [https://dns.google/dns-query]
    "+.twitter.com": [https://1.1.1.1/dns-query]
    "+.x.com": [https://1.1.1.1/dns-query]

